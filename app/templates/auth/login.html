{% extends "auth/auth_base.html" %}

{% block title %}Login - Notu{% endblock %}

{% block auth_content %}
<div class="auth-form-header animate__animated animate__fadeInDown">
    <h2>Welcome Back</h2>
    <p>Sign in to continue to your notes</p>
</div>

<form method="POST" action="{{ url_for('auth.login') }}" class="auth-form animate__animated animate__fadeInUp">
    <div class="input-group">
        <label for="username">Username</label>
        <input type="text" class="auth-input" id="username" name="username" required>
    </div>
    
    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" class="auth-input" id="password" name="password" required>
    </div>
    
    <div class="form-check" style="margin: 1rem 0;">
        <input type="checkbox" id="remember_me" name="remember_me">
        <label for="remember_me">Remember me</label>
    </div>
    
    <button type="submit" class="auth-btn animate__animated animate__pulse animate__delay-1s">Sign In</button>
</form>

<div class="auth-links animate__animated animate__fadeIn animate__delay-1s">
    <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
</div>

<div class="auth-divider animate__animated animate__fadeIn animate__delay-1s">
    <span>or continue with</span>
</div>

<div class="social-login animate__animated animate__fadeIn animate__delay-2s">
    <button class="social-btn google" title="Sign in with Google">
        <i class="fab fa-google"></i>
    </button>
    <button class="social-btn facebook" title="Sign in with Facebook">
        <i class="fab fa-facebook-f"></i>
    </button>
    <button class="social-btn twitter" title="Sign in with Twitter">
        <i class="fab fa-twitter"></i>
    </button>
</div>
{% endblock %}
