{% extends "base.html" %}

{% block title %}Notu - New Note{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Create New Note</h1>
</div>

<div class="note-form-container">
    <form action="{{ url_for('main.new_note') }}" method="POST" class="note-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Note Title" required>
        </div>
        
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content"></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="tags">Tags (comma separated)</label>
                <input type="text" id="tags" name="tags" placeholder="work, ideas, todo">
            </div>
            
            <div class="form-group">
                <label for="color">Note Color</label>
                <input type="color" id="color" name="color" value="#ffffff">
            </div>
        </div>
        
        <div class="form-group checkbox-group">
            <input type="checkbox" id="use_background" name="use_background" value="true">
            <label for="use_background">Use a random nature background image</label>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Note</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<!-- Include TinyMCE config script -->
<script src="{{ url_for('static', filename='js/tinymce-config.js') }}"></script>
<script>
    $(document).ready(function() {
        // Initialize TinyMCE with our custom configuration
        initTinyMCE('#content');
        
        // Make sure the form is properly styled
        $('.note-form-container').addClass('animate__animated animate__fadeIn');
    });
</script>
{% endblock %}
